<!DOCTYPE html>
<html>
<head>
<title>Product Entry - Desi Style</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
 label.error {
 color: red;display: none;}
 body{
 font-family: sans-serif,;padding: 20px; }
 table {
 border-collapse: collapse;margin-bottom: 10px;width: 100%;
 }
 th, td {
 padding: 8px;text-align: left;vertical-align: top;
 }
 input[type="text"] 
 { 
 width: 90%; padding: 6px;
 }
</style>
</head>
<body>
<h1>Product Entry Form: </h1>
<table>
<tr>
<td><b>Enter Product-Name:</b></td>
<td>
<input type="text" id="txtname"/>
<br>
<label id="nameErrormsg" class="error">Please Enter Your Product Name</label><br><br>
</td>
</tr>
<tr>
<td><b>Enter Product-Type:</b></td>
<td>
<input type="text" id="txttype"/><br>
<label id="typeErrormsg" class="error">Please Enter Your Product Type</label><br><br>
</td>
</tr>
<tr>
 <td><b>Enter Product-Quantity:</b></td>
 <td>
<input type="text" id="txtquantity"/><br>
<label id="quantityErrormsge" class="error">Please Enter Your Quantity</label><br><br>
</td></tr>
<tr>
 <td><b>Enter Product-Price</b></td>
 <td>
<input type="text" id="txtprice"/><br>
<label id="priceErrormsg" class="error">Please Enter Your Price</label><br><br>
</td></tr>
<tr>
<td colspan="2">
<input type="button" id="addbtn" value="Add Product" onclick="updateFields(true)" />
<input type="button" id="updatebtn" value="Update Product" style="display:none;" onclick="updateFields(false) " />
<input type="button" id="cancelbtn" value="Cancel Update" style="display:none;" onclick="cancelupdateFields()" />
</td></tr>
</table>
<table border="1" width="100%">
<thead>
 <tr>
 <th>S.No</th>
 <th>Product - Name</th>
 <th>Product - Type</th>
 <th>Product - Quantity</th>
 <th>Product - Price</th>
 <th>Action Field</th>
 </tr>
 </thead>
 <tbody id="outputTable">
</tbody>
</table>
<script src="Script/CRUD.js"></script>
</body>
</html>
